<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="CSS_회원가입(혼자한것).css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <p class="hi">회원이 되어 다양한 혜택을 경험해 보세요!</p>
    <div class="form">
      <div>
        <p>아이디<span class="red">*</span></p>
        <input type="text" placeholder="아이디 입력(6~20자)">
        <button type="button" class="btn1">중복 확인</button>
      </div>
      <div class="pp">
        <p>비밀번호<span class="red">*</span></p>
        <input type="text" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20자)">
      </div>
      <div class="pp">
        <p>비밀번호확인<span class="red">*</span></p>
        <input type="text" placeholder="비밀번호 재입력">
      </div>
      <div class="pp">
        <p>이름<span class="red">*</span></p>
        <input type="text" placeholder="이름을 입력해주세요">
      </div>
      <div class="pp">
        <p>주소<span class="red">*</span></p>
        <input type="text" placeholder="주소를 입력해주세요">
        <input type="text" placeholder="상세주소">
      </div>
      <div class="pp">
        <p>전화번호<span class="red">*</span></p>
        <input type="text" placeholder="휴대폰 번호 입력('_'제외 11자리 입력)">
      </div>
      <div class="email">
        <p>이메일 주소<span class="red">*</span></p>
        <span>
          <input type="text" placeholder="이메일 주소">
          @
          <input type="text" class="backemail">
          <select>
            <option selected>선택</option>
            <option>gmail.com</option>
            <option>naver.com</option>
            <option>daum.net</option>
          </select>
        </span>
        </div>
      <div class="born">
          <p>생년월일</p>
          <span>
            <select>
              <option selected>년도</option>
              <option>1990</option>
              <option>2000</option>
              <option>2010</option>
            </select>
            <select>
              <option selected>월</option>
              <option >1</option>
              <option >2</option>
              <option >3</option>
              <option >4</option>
              <option >5</option>
              <option >6</option>
              <option >7</option>
              <option >8</option>
              <option >9</option>
              <option >10</option>
              <option >11</option>
              <option >12</option>
            </select>
            <select>
              <option selected>일</option>
              <option>1</option>              
              <option>2</option>              
              <option>3</option>              
            </select>
          </span>  
      </div>

    </div>
    <div class="party">
      <button type="button" class="btn2">가입완료</button>
      <button type="button" class="btn3">가입취소</button>
    </div>
  </div>
  
</body>
</html>
