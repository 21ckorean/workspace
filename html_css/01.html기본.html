<!-- 이것은 주석입니다 -->
<!-- 주석은 프로그램 실행 시 해석하지 않습니다 -->
<!-- 주석은 추가 설명이나, 코드에 추가적인 내용을 부연할 때 사용 -->
<!-- 주석은
  여러줄
  사용가능함 -->
<!-- 주석 단축키는 ctrl+/ -->
<!-- <>는 태그라 부른다 -->
 <!-- !를 통해 html, head, body를 생성 할 수 있다-->
<!--  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다큐먼트</title>
</head>
<!-- body 태그 안에 실제 표현할 태그를 작성함 -->
<body>
  Hello Hello  Hello    Hello
  Hello
</body>
</html>
