<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 : 태그의 id 속성값이 같은 태그를 선택 */
    #aaa{
      border: 1px solid black;
    }

    /* 클래스 선택자 : 태그의 class 속성값이 같은 태그를 선택 */
    .bbb{
      border: 3px dashed red;
    }
  </style>
</head>
<body>
  <h3 id="aaa">태그1</h3>
  <h3 class="bbb">태그2</h3>
  <h3 class="bbb">태그3</h3>
</body>
</html>
